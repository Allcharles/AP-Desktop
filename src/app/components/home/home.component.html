<div>
  <app-nav-bar></app-nav-bar>
  <app-analysis-type
    *ngIf="currentStage === SELECT_TYPE"
    (messageEvent)="receiveAnalysis($event)"
  ></app-analysis-type>
  <app-analysis-audio
    *ngIf="currentStage === SELECT_AUDIO"
    (messageEvent)="receiveAudio($event)"
  ></app-analysis-audio>
  <app-analysis-output
    *ngIf="currentStage === SELECT_OUTPUT"
    (messageEvent)="receiveOutput($event)"
  ></app-analysis-output>
  <app-analysis-run
    *ngIf="currentStage === RUN_ANALYSIS"
    (messageEvent)="runAnalysis($event)"
    [analysisBatch]="analysisBatch"
  ></app-analysis-run>
  <app-output
    *ngIf="currentStage === DISPLAY_OUTPUT"
    [analyses]="analyses"
  ></app-output>
</div>
