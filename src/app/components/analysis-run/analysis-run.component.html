<div class="jumbotron container mt-3">
  <h1 class="display-4">Run Analysis</h1>
  <p class="lead">
    Run the following analysis tasks:
  </p>
  <hr class="my-4" />
  <li *ngFor="let analysisGroup of analysisBatch">
    {{ analysisGroup.getLabel() }} on
    {{ analysisGroup.getAudioFiles().length }} file/s
  </li>
  <hr class="my-4" />
  <p class="lead d-flex flex-row justify-content-around">
    <a class="btn btn-danger btn-lg" href="#" role="button">Cancel</a>
    <a class="btn btn-warning btn-lg" href="#" role="button">Back</a>
    <a class="btn btn-warning btn-lg" href="#" role="button">Add</a>
    <a
      class="btn btn-success btn-lg"
      href="#"
      role="button"
      (click)="runAnalysis()"
      >Run</a
    >
  </p>
</div>
