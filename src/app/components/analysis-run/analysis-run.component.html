<div class="jumbotron container mt-3">
  <h1 class="display-4">Run Analysis</h1>
  <p class="lead">
    Run the following analysis tasks:
  </p>
  <hr class="my-4" />
  <li *ngFor="let analysisGroup of analysisBatch">
    {{ analysisGroup.label }} on {{ analysisGroup.audioFiles.length }} file/s
  </li>
  <hr class="my-4" />
  <p class="lead d-flex flex-row justify-content-around">
    <a
      class="btn btn-danger btn-lg"
      href="#"
      role="button"
      (click)="updateParent(CANCEL)"
      >Cancel</a
    >
    <a
      class="btn btn-warning btn-lg"
      href="#"
      role="button"
      (click)="updateParent(BACK)"
      >Back</a
    >
    <a
      class="btn btn-warning btn-lg"
      href="#"
      role="button"
      (click)="updateParent(ADD)"
      >Add</a
    >
    <a
      class="btn btn-success btn-lg"
      href="#"
      role="button"
      (click)="updateParent(RUN)"
      >Run</a
    >
  </p>
</div>
