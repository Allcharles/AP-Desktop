<div class="container mt-3 mb-3">
  <div class="card shadow">
    <div class="card-header card-header-form">
      <div class="header">Analysis Options</div>
      <div class="flex-fill"></div>
      <form class="form-inline my-0">
        <button class="btn btn-outline-danger my-0 py-1" (click)="reset()">
          Reset
        </button>
      </form>
    </div>
    <div class="card-body">
      <app-option
        *ngFor="let option of optionsList"
        [option]="option"
      ></app-option>
    </div>

    <div class="d-flex justify-content-around pb-3">
      <button class="btn btn-warning" (click)="backButton()">
        Back
      </button>
      <button class="btn btn-success" (click)="nextButton()">
        Next
      </button>
    </div>
  </div>
</div>
