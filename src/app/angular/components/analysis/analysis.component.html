<div class="container mt-3">
  <div class="card shadow">
    <div class="card-header">
      Audio Length
    </div>
    <div class="card-body">
      <ul class="list-group">
        <button
          *ngFor="let option of options; let i = index"
          class="list-group-item list-group-item-action"
          [id]="i.toString()"
          [ngClass]="{ selected: selected === i }"
          (click)="changeSelection(i)"
        >
          <div class="d-flex flex-row">
            <p class="mb-0">
              {{ option.label }}
            </p>
          </div>
          <p class="description" [ngClass]="{ 'd-none': selected !== i }">
            {{ option.description }}
          </p>
        </button>
      </ul>
    </div>

    <div class="d-flex justify-content-around pb-3">
      <button *ngIf="backEnabled" class="btn btn-warning" (click)="goBack()">
        Back
      </button>
      <button class="btn btn-success" [disabled]="!isValid" (click)="goNext()">
        Next
      </button>
    </div>
  </div>
</div>
