<div class="jumbotron container mt-3">
  <h1 class="display-4">Run Analysis</h1>

  <p class="lead">
    Run the following analysis tasks:
  </p>

  <hr class="my-4" />

  <li *ngFor="let analysisGroup of analysisBatch">
    {{ analysisGroup.label }} on {{ analysisGroup.audioFiles.length }} file/s
  </li>

  <hr class="my-4" />

  <p class="lead d-flex flex-row justify-content-around">
    <button
      class="btn btn-danger btn-lg"
      role="button"
      (click)="resetProgress()"
    >
      Cancel
    </button>
    <button class="btn btn-warning btn-lg" role="button" (click)="back()">
      Back
    </button>
    <button class="btn btn-warning btn-lg" role="button" (click)="next()">
      Add
    </button>
    <button
      class="btn btn-success btn-lg"
      role="button"
      (click)="runAnalysis()"
    >
      Run
    </button>
  </p>
</div>
