<div class="container mt-3 mb-3">
  <div class="card shadow">
    <div class="card-header">
      Analysis Types
    </div>
    <div class="card-body">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Filter</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Filter Analysis Types"
          (keyup)="updateFilter($event)"
        />
      </div>

      <ngx-datatable
        #table
        class="material"
        rowHeight="auto"
        [columns]="columns"
        [columnMode]="ColumnMode.flex"
        [headerHeight]="50"
        [footerHeight]="50"
        [limit]="10"
        [rows]="rows"
        [selected]="selected"
        [selectionType]="SelectionType.single"
        (select)="onSelect($event)"
      >
        <ngx-datatable-column name="Type" [flexGrow]="5">
        </ngx-datatable-column>
        <ngx-datatable-column name="Description" [flexGrow]="10">
        </ngx-datatable-column>
      </ngx-datatable>
    </div>

    <div class="d-flex justify-content-around pb-3">
      <button class="btn btn-warning" (click)="backButton()">
        Back
      </button>
      <button
        class="btn btn-success"
        [disabled]="!isValid"
        (click)="nextButton()"
      >
        Next
      </button>
    </div>
  </div>
</div>
