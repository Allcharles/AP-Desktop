<form name="AnalysisForm" id="AnalysisForm">
  <div class="group" id="select">
    <div class="question">
      <p class="question-text">Select Analysis Types</p>
    </div>
    <div class="group-content">
      <li>
        <input
          id="AED"
          value="AED"
          class="checkbox-custom"
          name="analysis"
          type="checkbox"
          onchange="selectAnalysis(this)"
          disabled
        />
        <label for="AED" class="checkbox-custom-label">
          Acoustic Event Detection
        </label>
      </li>
      <li>
        <input
          id="audio2csv"
          value="audio2csv"
          class="checkbox-custom"
          name="analysis"
          type="checkbox"
          onchange="selectAnalysis(this)"
        />
        <label for="audio2csv" class="checkbox-custom-label">
          Audio to CSV
        </label>
      </li>
      <li>
        <input
          id="audio2sonogram"
          value="audio2sonogram"
          class="checkbox-custom"
          name="analysis"
          type="checkbox"
          onchange="selectAnalysis(this)"
          disabled
        />
        <label for="audio2sonogram" class="checkbox-custom-label">
          Audio to Sonogram
        </label>
      </li>
      <li>
        <input
          id="EventRecogniser"
          value="EventRecogniser"
          class="checkbox-custom"
          name="analysis"
          type="checkbox"
          onchange="selectAnalysis(this)"
          disabled
        />
        <label for="EventRecogniser" class="checkbox-custom-label">
          Event Recogniser
        </label>
      </li>
      <li>
        <input
          id="IndiciesCsv2Image"
          value="IndiciesCsv2Image"
          class="checkbox-custom"
          name="analysis"
          type="checkbox"
          onchange="selectAnalysis(this)"
          disabled
        />
        <label for="IndiciesCsv2Image" class="checkbox-custom-label">
          Indicies CSV to Image
        </label>
      </li>
      <li>
        <input
          id="OscillationsGeneric"
          value="OscillationsGeneric"
          class="checkbox-custom"
          name="analysis"
          type="checkbox"
          onchange="selectAnalysis(this)"
          disabled
        />
        <label for="OscillationsGeneric" class="checkbox-custom-label">
          Generic Oscillation Search
        </label>
      </li>
    </div>
  </div>

  <div class="group" id="audio" style="display: none">
    <div class="question-fail">
      <p class="question-text">Select Recordings Folder</p>
      <a onclick="getAudioFolder()">
        <div class="question-button-fail">Select Folder</div>
      </a>
      <a onclick="getAudioFiles()">
        <div class="question-button-fail">Select Files</div>
      </a>
    </div>
    <div class="group-content">
      <p>No files selected yet.</p>

      <div class="spinner" id="audiospinner" style="display: none">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <ul class="file-list"></ul>
    </div>
  </div>

  <div class="group" id="config" style="display: none">
    <div class="question">
      <p class="question-text">Config File</p>
    </div>
    <div class="group-content">
      <h1 class="h1-no-hover">Select Template</h1>
      <div class="header-content-padded" style="margin-bottom: 14px;">
        <select id="config-select" onchange="updateConfig(this)"></select>
      </div>
      <h1 class="h1-no-hover" id="editTemplate">
        Edit Template
        <a id="editTemplateSave" onclick="saveConfigOnClick();">Save</a>
        <a id="editTemplateReset" onclick="resetConfigOnClick();">Reset</a>
        <a
          id="editTemplateCancel"
          onclick="cancelConfigOnClick();"
          style="display: none"
        >
          Cancel
        </a>
        <input
          id="editTemplateInput"
          type="text"
          style="display: none"
          placeholder="Template Name (If blank, saves to template.)"
        />
      </h1>
      <div id="configFileEditor" style="margin-top: 14px;">
        <textarea
          class="configEditor"
          onchange="onConfigEditorChange()"
          onblur="checkConfigEditorChanges()"
        ></textarea>
      </div>
    </div>
  </div>

  <div class="group" id="outputFolder" style="display: none">
    <div class="question">
      <p class="question-text">Output Folder</p>
      <a onclick="setOutputFolder()">
        <div class="question-button">Select Folder</div>
      </a>
    </div>
    <div class="group-content">
      <ul>
        <li class="files"></li>
      </ul>
    </div>
  </div>

  <div class="group" id="audio2csv-options" style="display: none">
    <div class="question">
      <p class="question-text">Audio to CSV</p>
      <a onclick="audio2csvToggle()">
        <div class="question-button">Advanced</div>
      </a>
    </div>
    <div class="group-content" style="display: none">
      <table class="flex">
        <tr>
          <td>
            <input
              id="analysis-identifier"
              value="-a"
              class="checkbox-custom tooltip"
              name="audio2csv"
              type="checkbox"
              onchange="toggleInput(this);"
            />
            <label
              for="analysis-identifier"
              class="checkbox-custom-label tooltip"
            >
              Analysis Identifier
              <span class="tooltiptext">
                <p>
                  Sets the name of the analysis to run. If not set, analysis
                  identifier is parsed from the config file name.
                </p>
              </span>
            </label>
          </td>
          <td>
            <select id="analysis-identifier-input" disabled>
              <option
                value="Ecosounds.AED"
                title="[BETA] Acoustic event detection, for short files (~ 1 min)"
              >
                Ecosounds.AED
              </option>
              <option
                value="Ecosounds.EventStatistics"
                title="[BETA] Calculates useful statistics (features) from an acoustic event"
              >
                Ecosounds.EventStatistics
              </option>
              <option
                value="Ecosounds.GroundParrot"
                title="[UNMAINTAINED] Uses event pattern recognition for ground-parrots"
              >
                Ecosounds.GroundParrot
              </option>
              <option
                value="Ecosounds.MultiRecognizer"
                title="[BETA] A method to run multiple event/species recognisers, depending on entries in config file."
              >
                Ecosounds.MultiRecognizer
              </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="temp-dir"
              value="-t"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              onchange="toggleInput(this);"
            />
            <label for="temp-dir" class="checkbox-custom-label">
              Temporary Directory
            </label>
          </td>
          <td>
            <input id="temp-dir-input" name="audio2csv" type="text" disabled />
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="start-offset"
              value="-s"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              onchange="toggleInput(this);"
            />
            <label for="start-offset" class="checkbox-custom-label">
              Start Offset (s)
            </label>
          </td>
          <td>
            <input
              id="start-offset-input"
              name="audio2csv"
              type="number"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="end-offset"
              value="-e"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              onchange="toggleInput(this);"
            />
            <label for="end-offset" class="checkbox-custom-label">
              End Offset (s)
            </label>
          </td>
          <td>
            <input
              id="end-offset-input"
              name="audio2csv"
              type="number"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="align-to-minute"
              value="--align-to-minute"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              onchange="toggleInput(this);"
            />
            <label for="align-to-minute" class="checkbox-custom-label">
              Align to Minute
            </label>
          </td>
          <td>
            <select id="align-to-minute-input" disabled>
              <option value="None">No alignment</option>
              <option value="TrimBoth">Remove fractional sections</option>
              <option value="TrimNeither">Keep fractional sections</option>
              <option value="TrimStart">
                Keep last fractional segment
              </option>
              <option value="TrimEnd">Keep first fractional segment</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="channels"
              value="-c"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              onchange="toggleInput(this);"
            />
            <label for="channels" class="checkbox-custom-label">
              Channels
            </label>
          </td>
          <td>
            <input id="channels-input" name="audio2csv" type="text" disabled />
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="mix-down-to-mono"
              value="-m"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
            />
            <label for="mix-down-to-mono" class="checkbox-custom-label">
              Mono Channel
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="parallel"
              value="-p"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              checked
            />
            <label for="parallel" class="checkbox-custom-label">
              Parallel
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="when-exit-copy-log"
              value="--when-exit-copy-log"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
            />
            <label for="when-exit-copy-log" class="checkbox-custom-label">
              Output Log
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="when-exit-copy-config"
              value="--when-exit-copy-config"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
            />
            <label for="when-exit-copy-config" class="checkbox-custom-label">
              Output Config
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="log-level"
              value="-l"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              onchange="toggleInput(this);"
            />
            <label for="log-level" class="checkbox-custom-label">
              Log Level
            </label>
          </td>
          <td>
            <select id="log-level-input" disabled>
              <option value="0">None</option>
              <option value="1">Error</option>
              <option value="2">Warn</option>
              <option value="3" selected>Info</option>
              <option value="4">Debug</option>
              <option value="5">Trace</option>
              <option value="6">Verbose</option>
              <option value="7">All</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div id="AnalysisSubmit" class="submit" style="display: none">
    <button type="submit" disabled>Analyse</button>
  </div>
</form>
