<form id="AnalysisForm">
  <div class="group" id="select">
    <div class="question">
      <p class="question-text">Select Analysis Types</p>
    </div>
    <div class="group-content">
      <li>
        <input
          id="AED"
          value="AED"
          class="checkbox-custom"
          name="analysis"
          type="checkbox"
          onchange="selectAnalysis(this)"
          disabled
        />
        <label for="AED" class="checkbox-custom-label">
          Acoustic Event Detection
        </label>
      </li>
      <li>
        <input
          id="audio2csv"
          value="audio2csv"
          class="checkbox-custom"
          name="analysis"
          type="checkbox"
          onchange="selectAnalysis(this)"
        />
        <label for="audio2csv" class="checkbox-custom-label">
          Audio to CSV
        </label>
      </li>
      <li>
        <input
          id="audio2sonogram"
          value="audio2sonogram"
          class="checkbox-custom"
          name="analysis"
          type="checkbox"
          onchange="selectAnalysis(this)"
          disabled
        />
        <label for="audio2sonogram" class="checkbox-custom-label">
          Audio to Sonogram
        </label>
      </li>
      <li>
        <input
          id="EventRecogniser"
          value="EventRecogniser"
          class="checkbox-custom"
          name="analysis"
          type="checkbox"
          onchange="selectAnalysis(this)"
          disabled
        />
        <label for="EventRecogniser" class="checkbox-custom-label">
          Event Recogniser
        </label>
      </li>
      <li>
        <input
          id="IndiciesCsv2Image"
          value="IndiciesCsv2Image"
          class="checkbox-custom"
          name="analysis"
          type="checkbox"
          onchange="selectAnalysis(this)"
          disabled
        />
        <label for="IndiciesCsv2Image" class="checkbox-custom-label">
          Indicies CSV to Image
        </label>
      </li>
      <li>
        <input
          id="OscillationsGeneric"
          value="OscillationsGeneric"
          class="checkbox-custom"
          name="analysis"
          type="checkbox"
          onchange="selectAnalysis(this)"
          disabled
        />
        <label for="OscillationsGeneric" class="checkbox-custom-label">
          Generic Oscillation Search
        </label>
      </li>
    </div>
  </div>

  <div class="group" id="audio" style="display: none">
    <div class="question-fail">
      <p class="question-text">Select Recordings Folder</p>
      <a onclick="getAudio()">
        <div class="question-button-fail">Select Folder</div>
      </a>
    </div>
    <div class="group-content">
      <p>No files selected yet.</p>

      <div class="spinner" id="audiospinner" style="display: none">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <ul class="file-list"></ul>
    </div>
  </div>

  <div class="group" id="config" style="display: none">
    <div class="question"><p class="question-text">Config File</p></div>
    <div class="group-content">
      <select id="config-select" onchange="updateConfig(this)">
        <option value="-1">Custom Preset</option>
      </select>
    </div>
  </div>

  <div class="group" id="outputFolder" style="display: none">
    <div class="question">
      <p class="question-text">Output Folder</p>
      <a onclick="setOutputFolder()"
        ><div class="question-button">Select Folder</div></a
      >
    </div>
    <div class="group-content">
      <ul>
        <li class="files"></li>
      </ul>
    </div>
  </div>

  <div class="group" id="audio2csv-options" style="display: none">
    <div class="question">
      <p class="question-text">Audio to CSV</p>
      <a onclick="audio2csvToggle()"
        ><div class="question-button">Advanced</div></a
      >
    </div>
    <div class="group-content" style="display: none">
      <table class="flex">
        <tr>
          <td>
            <input
              id="analysis-identifier"
              value="-a"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              disabled
            />
            <label for="analysis-identifier" class="checkbox-custom-label">
              Analysis Identifier
            </label>
          </td>
          <td>
            <input
              id="analysis-identifier-input"
              name="audio2csv"
              type="text"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="temp-dir"
              value="-t"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              disabled
            />
            <label for="temp-dir" class="checkbox-custom-label">
              Temporary Directory
            </label>
          </td>
          <td>
            <input
              id="analysis-identifier-input"
              name="audio2csv"
              type="text"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="start-offset"
              value="-s"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              disabled
            />
            <label for="start-offset" class="checkbox-custom-label">
              Start Offset (s)
            </label>
          </td>
          <td>
            <input
              id="start-offset-input"
              name="audio2csv"
              type="number"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="end-offset"
              value="-e"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              disabled
            />
            <label for="end-offset" class="checkbox-custom-label">
              End Offset (s)
            </label>
          </td>
          <td>
            <input
              id="end-offset-input"
              name="audio2csv"
              type="number"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="align-to-minute"
              value="--align-to-minute"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              disabled
            />
            <label for="align-to-minute" class="checkbox-custom-label">
              Align to Minute
            </label>
          </td>
          <td>
            <select id="align-to-minute-input" disabled>
              <option value="" selected></option>
              <option value="None">No alignment</option>
              <option value="TrimBoth">Remove fractional sections</option>
              <option value="TrimNeither">Keep fractional sections</option>
              <option value="TrimStart">
                Keep last fractional segment
              </option>
              <option value="TrimEnd">Keep first fractional segment</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="channels"
              value="-c"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              disabled
            />
            <label for="channels" class="checkbox-custom-label">
              Channels
            </label>
          </td>
          <td>
            <input id="channels-input" name="audio2csv" type="text" disabled />
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="mix-down-to-mono"
              value="-m"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              disabled
            />
            <label for="mix-down-to-mono" class="checkbox-custom-label">
              Mono Channel
            </label>
          </td>
          <td>
            <input
              id="mix-down-to-mono-input"
              name="audio2csv"
              type="text"
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="parallel"
              value="-p"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              disabled
            />
            <label for="parallel" class="checkbox-custom-label">
              Parallel
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="when-exit-copy-log"
              value="--when-exit-copy-log"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              disabled
            />
            <label for="when-exit-copy-log" class="checkbox-custom-label">
              Output Log
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="when-exit-copy-config"
              value="--when-exit-copy-config"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              disabled
            />
            <label for="when-exit-copy-config" class="checkbox-custom-label">
              Output Config
            </label>
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="log-level"
              value="-l"
              class="checkbox-custom"
              name="audio2csv"
              type="checkbox"
              disabled
            />
            <label for="log-level" class="checkbox-custom-label">
              Log Level
            </label>
          </td>
          <td>
            <select id="log-level-input" disabled>
              <option value="" selected></option>
              <option value="0">None</option>
              <option value="1">Error</option>
              <option value="2">Warn</option>
              <option value="3">Info</option>
              <option value="4">Debug</option>
              <option value="5">Trace</option>
              <option value="6">Verbose</option>
              <option value="7">All</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div id="AnalysisSubmit" class="submit" style="display: none">
    <button type="submit" disabled>Analyse</button>
  </div>
</form>
