<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/container.css" />
    <link rel="stylesheet" type="text/css" href="../css/form.css" />
    <link rel="stylesheet" type="text/css" href="../css/checkbox.css" />
    <link rel="stylesheet" type="text/css" href="../css/spinner.css" />
    <link rel="stylesheet" type="text/css" href="../css/progress.css" />
    <link rel="stylesheet" type="text/css" href="../css/progressBar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <script type="text/javascript" src="../js/controller.js"></script>
    <script type="text/javascript" src="../js/toggleImage.js"></script>
    <meta charset="utf-8" />
    <title>AP Desktop</title>
  </head>
  <body>
    <div id="header">
      <button id="logo">AP Desktop</button>
      <a href="analysis.html"><button id="analysis">Analysis</button></a>
      <a href="output.html"><button id="output">Output</button></a>
      <a href="utilities.html"><button id="page">Utilities</button></a>
    </div>

    <div class="container" id="utilities-tab">
      <div class="group" id="Options">
        <div class="question"><p class="question-text">Options</p></div>
        <div class="group-content">
          <li>
            <input
              id="EventUtility"
              value="EventUtility"
              class="checkbox-custom"
              name="analysis"
              type="radio"
              onchange=""
            />
            <label for="EventUtility" class="checkbox-custom-label">
              Event Detection Helper
            </label>
          </li>
        </div>
      </div>

      <div class="group" id="Event Detection Helper">
        <div class="question">
          <p class="question-text">Event Detection Helper</p>
          <a onclick="">
            <div class="question-button">Select Folder</div>
          </a>
        </div>
        <div class="group-content" style="display: inherit">
          <h1 class="h1-no-hover">
            Select Events
            <a>Select All</a>
            <a>Select None</a>
          </h1>

          <div class="header-content-padded">
            <li>
              <input
                id="Event1"
                value="Event1"
                class="checkbox-custom"
                name="analysis"
                type="checkbox"
                checked
                onchange=""
              />
              <label for="Event1" class="checkbox-custom-label">
                Event1
              </label>
            </li>
            <li>
              <input
                id="Event2"
                value="Event2"
                class="checkbox-custom"
                name="analysis"
                type="checkbox"
                checked
                onchange=""
              />
              <label for="Event2" class="checkbox-custom-label">
                Event2
              </label>
            </li>
            <li>
              <input
                id="Event3"
                value="Event3"
                class="checkbox-custom"
                name="analysis"
                type="checkbox"
                checked
                onchange=""
              />
              <label for="Event3" class="checkbox-custom-label">
                Event3
              </label>
            </li>
          </div>

          <div id="submit" style="display: inherit">
            <button type="submit" onclick="">Submit</button>
          </div>
        </div>
      </div>

      <form>
        <div style="background: coral; width: 500px">
          <h1 style="margin: 0; padding: 0; text-align: center">Sound</h1>
          <div style="margin: 0 auto; width: 300px; height: 54px;">
            <audio controls>
              <source
                src="D:\Desktop\VRES\Harry Hines Frog Dataset\QUT_Hines_Kroombit\F_014S01_20100803_130000.wav"
                type="audio/wav"
              />
            </audio>
          </div>
          <h1 style="margin: 0; padding: 0; text-align: center">Spectrogram</h1>
          <div
            style="position:relative; height: 32px; margin-left: auto; margin-right: auto; width: 100px"
          >
            <img
              style="position: absolute; clip: rect(0, 100px, 200px, 0)"
              src="D:\Desktop\VRES\Harry Hines Frog Dataset\QUT_Hines_Kroombit\Output\Towsey.Acoustic\20161213T003000Z__ACI-ENT-EVN.SpectralRibbon.png"
              alt=".ClipHiAmpl image"
            />
          </div>

          <table class="flex">
            <tr>
              <td>
                <p class="checkbox-custom-label">
                  Animal
                </p>
              </td>
              <td>
                <input id="animal-input" name="event-recogniser" type="text" />
              </td>
            </tr>
            <tr>
              <td>
                <p class="checkbox-custom-label">
                  Comment
                </p>
              </td>
              <td>
                <textarea
                  id="comment-input"
                  name="event-recogniser"
                  style="max-width: 100%; width: 100%;"
                />
              </td>
            </tr>
          </table>
        </div>
      </form>
    </div>
  </body>
</html>
