<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/container.css" />
    <link rel="stylesheet" type="text/css" href="./css/form.css" />
    <link rel="stylesheet" type="text/css" href="./css/checkbox.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <title>AP Desktop</title>
  </head>
  <body>
    <div id="header">
      <button id="logo">AP Desktop</button> <button id="page">Analysis</button>
      <button>Output</button> <button>Utilities</button>
    </div>
    <div id="container">
      <div class="group" id="select">
        <div class="question">
          <p class="questionText">Select Analysis Types</p>
        </div>
        <div class="group-content">
          <li>
            <input
              id="AED"
              value="AED"
              class="checkbox-custom"
              name="analysis"
              type="checkbox"
            />
            <label for="AED" class="checkbox-custom-label">
              Acoustic Event Detection
            </label>
          </li>
          <li>
            <input
              id="Audio2csv"
              value="Audio2csv"
              class="checkbox-custom"
              name="analysis"
              type="checkbox"
            />
            <label for="Audio2csv" class="checkbox-custom-label">
              Audio to CSV
            </label>
          </li>
          <li>
            <input
              id="Audio2Sonogram"
              value="Audio2Sonogram"
              class="checkbox-custom"
              name="analysis"
              type="checkbox"
            />
            <label for="Audio2Sonogram" class="checkbox-custom-label">
              Audio to Sonogram
            </label>
          </li>
          <li>
            <input
              id="EventRecogniser"
              value="EventRecogniser"
              class="checkbox-custom"
              name="analysis"
              type="checkbox"
            />
            <label for="EventRecogniser" class="checkbox-custom-label">
              Event Recogniser
            </label>
          </li>
          <li>
            <input
              id="IndiciesCsv2Image"
              value="IndiciesCsv2Image"
              class="checkbox-custom"
              name="analysis"
              type="checkbox"
            />
            <label for="IndiciesCsv2Image" class="checkbox-custom-label">
              Indicies CSV to Image
            </label>
          </li>
          <li>
            <input
              id="OscillationsGeneric"
              value="OscillationsGeneric"
              class="checkbox-custom"
              name="analysis"
              type="checkbox"
            />
            <label for="OscillationsGeneric" class="checkbox-custom-label">
              Generic Oscillation Search
            </label>
          </li>
        </div>
      </div>

      <div class="group" id="audio">
        <div class="question">
          <p class="questionText">Select Audio Files</p>
          <div class="fileupload"><a>Select Files</a></div>
        </div>
        <div class="group-content">
          <p>No files selected yet.</p>
          <ul style="display: none;">
            <li class="files">File1.wav</li>
            <li class="files">File1.wav</li>
            <li class="files">File1.wav</li>
          </ul>
        </div>
      </div>

      <div class="group" id="config">
        <div class="question">
          <p class="questionText">Config File</p>
        </div>
        <div class="group-content">
          <div class="flex">
            <select>
              <option value="Towsey.Acoustics.yml">Towsey.Acoustics</option>
              <option value="Dong.Felt.yml">Dong.Felt</option>
              <option value="Dong.RidgeDetection.yml">Dong.RidgeDetection</option>
            </select>
          </div>
        </div>
      </div>

      <div class="group" id="output">
        <div class="question">
          <p class="questionText">Output Directory</p>
          <div class="fileupload"><a>Select Folder</a></div>
        </div>
        <div class="group-content">
          <p>No folder selected yet.</p>
          <ul style=" display: none;">
            <li class="files">Folder</li>
          </ul>
        </div>
      </div>

      <div class="group" id="audio2csv">
        <div class="question"><p class="questionText">Audio to CSV</p></div>
        <div class="group-content">
          <table class="flex">
            <tr>
              <td>
                <input
                  id="analysis-identifier"
                  value="-a"
                  class="checkbox-custom"
                  name="audio2csv"
                  type="checkbox"
                />
                <label for="analysis-identifier" class="checkbox-custom-label">
                  Analysis Identifier
                </label>
              </td>
              <td>
                <input
                  id="analysis-identifier-input"
                  name="audio2csv"
                  type="text"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  id="temp-dir"
                  value="-t"
                  class="checkbox-custom"
                  name="audio2csv"
                  type="checkbox"
                />
                <label for="temp-dir" class="checkbox-custom-label">
                  Temporary Directory
                </label>
              </td>
              <td>
                <input
                  id="analysis-identifier-input"
                  name="audio2csv"
                  type="text"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  id="start-offset"
                  value="-s"
                  class="checkbox-custom"
                  name="audio2csv"
                  type="checkbox"
                />
                <label for="start-offset" class="checkbox-custom-label">
                  Start Offset (s)
                </label>
              </td>
              <td>
                <input id="start-offset-input" name="audio2csv" type="number" />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  id="end-offset"
                  value="-e"
                  class="checkbox-custom"
                  name="audio2csv"
                  type="checkbox"
                />
                <label for="end-offset" class="checkbox-custom-label">
                  End Offset (s)
                </label>
              </td>
              <td>
                <input id="end-offset-input" name="audio2csv" type="number" />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  id="align-to-minute"
                  value="--align-to-minute"
                  class="checkbox-custom"
                  name="audio2csv"
                  type="checkbox"
                />
                <label for="align-to-minute" class="checkbox-custom-label">
                  Align to Minute
                </label>
              </td>
              <td>
                <select id="align-to-minute-input">
                  <option value="" selected></option>
                  <option value="None">No alignment</option>
                  <option value="TrimBoth">Remove fractional sections</option>
                  <option value="TrimNeither">Keep fractional sections</option>
                  <option value="TrimStart">
                    Keep last fractional segment
                  </option>
                  <option value="TrimEnd">Keep first fractional segment</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  id="channels"
                  value="-c"
                  class="checkbox-custom"
                  name="audio2csv"
                  type="checkbox"
                />
                <label for="channels" class="checkbox-custom-label">
                  Channels
                </label>
              </td>
              <td>
                <input
                  id="channels-input"
                  name="audio2csv"
                  type="text"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  id="mix-down-to-mono"
                  value="-m"
                  class="checkbox-custom"
                  name="audio2csv"
                  type="checkbox"
                />
                <label for="mix-down-to-mono" class="checkbox-custom-label">
                  Mono Channel
                </label>
              </td>
              <td>
                <input
                  id="mix-down-to-mono-input"
                  name="audio2csv"
                  type="text"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  id="parallel"
                  value="-p"
                  class="checkbox-custom"
                  name="audio2csv"
                  type="checkbox"
                />
                <label for="parallel" class="checkbox-custom-label">
                  Parallel
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  id="when-exit-copy-log"
                  value="--when-exit-copy-log"
                  class="checkbox-custom"
                  name="audio2csv"
                  type="checkbox"
                />
                <label for="when-exit-copy-log" class="checkbox-custom-label">
                  Output Log
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  id="when-exit-copy-config"
                  value="--when-exit-copy-config"
                  class="checkbox-custom"
                  name="audio2csv"
                  type="checkbox"
                />
                <label for="when-exit-copy-config" class="checkbox-custom-label">
                  Output Config
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  id="log-level"
                  value="-l"
                  class="checkbox-custom"
                  name="audio2csv"
                  type="checkbox"
                />
                <label for="log-level" class="checkbox-custom-label">
                  Log Level
                </label>
              </td>
              <td>
                <select id="log-level-input">
                  <option value="" selected></option>
                  <option value="0">None</option>
                  <option value="1">Error</option>
                  <option value="2">Warn</option>
                  <option value="3">Info</option>
                  <option value="4">Debug</option>
                  <option value="5">Trace</option>
                  <option value="6">Verbose</option>
                  <option value="7">All</option>
                </select>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
