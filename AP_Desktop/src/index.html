<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/container.css">
    <link rel="stylesheet" type="text/css" href="./css/form.css">
    <meta charset="utf-8" />
    <title>AP Desktop</title>
  </head>
  <body>
    <div id="header">
      <button id="logo">AP Desktop</button>
      <button id="page">Analysis</button>

    <div id="container">
      <p>Select Analysis Types</p>
      <ul style="list-style-type: none" class="horizontal">

          <input type="checkbox" name="analysis" value="Audio2CSV">Audio to CSV
        </li>
        <li>
          <input type="checkbox" name="analysis" value="EventRecogniser">Event Recogniser
        </li>
      </ul>
    </div>
    <div id="footer">
      <p>Build By Charles Alleman</p>
    </div>
  </body>
</html>
